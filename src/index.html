<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">

  <script type="text/javascript" src="js/zip.js/zip.js"></script>
  <script type="text/javascript" src="js/zip.js/zip-ext.js"></script>
  <script type="text/javascript" src="js/zip.js/HttpProgressReader.js"></script>
  <script type="text/javascript" src="https://apps.sketchfab.com/web-importer/sketchfab-importer.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />

  <script>
    zip.workerScriptsPath = 'js/zip.js/';

    // Local test-apps (dojo-config) will enable native promises but the app uses some dojo promise
    // stuff. Explicitly force dojo promises for now.
    var dojoConfig = {
      has: {
        "esri-native-promise": false
      }
    };
  </script>

  <!-- <link rel="stylesheet" href="https://jsdev.arcgis.com/4.14/esri/css/main.css">
  <script src="https://jsdev.arcgis.com/4.14/"></script> -->

  <link rel="stylesheet" href="./index.css" />

  <title>Participatory Planning</title>
</head>
<body id="app">
  <noscript>JavaScript is required in order to use this app </noscript>

  <script>
    require({
      packages: [{
        name: "app",
        location: document.location.pathname.replace(/\/[^/]+$/, "")
      }]
    }, ["app/index"], function() {
    });
  </script>
</body>
</html>
